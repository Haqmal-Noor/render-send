<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Render Keepalive</title>
</head>
<body>
  <h1>Keeping Render Server Awake...</h1>
  <p>Requests are sent every 2 minutes after receiving a response.</p>

  <script>
    const RENDER_URL = 'https://alibaba-pfki.onrender.com/'; // Replace with your actual URL
    const DELAY_MS = 120000; // 2 minutes

    async function pingLoop() {
      while (true) {
        try {
          const response = await fetch(RENDER_URL);
          console.log(`Ping sent at ${new Date().toLocaleTimeString()}:`, response.status);
        } catch (error) {
          console.error(`Ping failed at ${new Date().toLocaleTimeString()}:`, error);
        }

        // Wait for DELAY_MS before next ping
        await new Promise(resolve => setTimeout(resolve, DELAY_MS));
      }
    }

    // Start the loop
    pingLoop();
  </script>
</body>
</html>
